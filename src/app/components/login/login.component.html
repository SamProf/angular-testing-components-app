<p>login works!</p>

<div *ngIf="user" class="user">
  <span class="hello" [class.error]="!user.name || !user.family">Hello, {{getFullName()}} </span>
  <!--  <span>{{user.name}}</span>-->
  <!--  <span>{{user.family}}</span>-->
  <button class="login-button" (click)="logoutClickButton()">Logout</button>
</div>

<form (ngSubmit)="loginSubmit()"
      [formGroup]="form"
      *ngIf="!user">
  <label>Email</label>
  <input type="email"
         formControlName="email">
  <label>Password</label>
  <input type="password"
         formControlName="password">
  <button type="submit">Login</button>
</form>
